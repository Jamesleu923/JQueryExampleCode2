<!DOCTYPE html>
<html><head> <title>jQuery Meets the DOM</title> 
<style> 
#change_me 
  { 
	 position: absolute; top: 100px; left: 400px; font: 24px arial;}
#move_up #move_down #color #disappear  {padding: 5px;}

.setmycolor {
	color:brown;

}

</style> 
  <!--      src=scripts/jquery-3.7.1.min.js>  -->
<script
  src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous">
</script>  

</head> 
<body>  
	<button id="move_up">Move Up</button>
	<button id="move_down">Move Down</button>
	<button id="color">Add Color</button>
	<button id="disappear">Disappear/Re-appear</button>     
	
	<div id="change_me">Make Me Do Stuff!</div> 
<script>

	$(document).ready(function() {
		$("#move_up").click( function() {
				$("#change_me").animate({top:30},200).css("color", "orange");
		});//end move_up
		$("#move_down").click( function() {	
				$("#change_me").animate({top:500},2000).animate({right:400},200);  
		});//end move_down
		$("#color").click( function() {
				$("#change_me").css("color", "green").css("background-color","black").css("font-size","xx-large");	
		});//end color
		$("#disappear").click( function() {
				$("#change_me").toggle('slow'); 
		});//end disappear
	});//end doc ready
</script> 
</body> 
</html>
